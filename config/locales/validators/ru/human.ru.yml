ru:
  validators:
    human:
      email:
        base_regexp: локальная часть должна быть слева от @, справа - ваш почтовый домен
        symbols_regexp: :"validators.spec_symbols.base_regexp"
        dot_regexp: не должно начинаться с дефиса или заканчиваться дефисом
      password:
        base_regexp: минимум 8 симоволов, без пробелов и специальных символов, из который 1 в верхнем регистре, 1 в нижнем регистре, 1 является цифрой
      name:
        base_regexp: должен состоять только символов алфавита, без специальных символов
